minimum_cumulusci_version: '3.28.0'
project:
    name: FinAid
    package:
        name: FinAid
        api_version: '50.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/FinAid/tests
            options:
                outputdir: robot/FinAid/results

    robot_testdoc:
        options:
            path: robot/FinAid/tests
            output: robot/FinAid/doc/FinAid_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    deploy_bot:
        description: Deploys Bot Alpha1 using dx.
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "force:source:deploy -m Bot:Alpha1,BotVersion:Alpha1.v1"

flows:
    deploy_unmanaged:
        steps:
            3:
                task: deploy_bot
            3.1:
                task: deploy_bot